<!DOCTYPE html>
<html>
  <head>
    <title>iTunes Music Search</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Shadows+Into+Light');
    </style>
  </head>

  <body>  
    <div class="container">
      <header>
        <h1>Erica's Somewhat Slightly Awesome Music Site</h1>
      </header>

      <section class="player">
        <audio class="music-player" controls="controls" src=""></audio>
        <p></p>
      </section>

      <section class="search">
        <form class="search-form">
          <input type="text" id="inputBox" name="submitButton" placeholder="Search for artists..">
          <input type="submit" id="submitButton" name="submitButton">
        </form>
      </section>

      <section class="results"></section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
